<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h2 class="alert alert-danger">${message}</h2>
    <form action="/login" method="POST" class="col-12">
        <div class="row">
            <div class="form-group col-12 d-flex justify-content-center">
                <div class="col-3">
                    <label for="email">Email address</label>
                    <input value="${email}" type="email" name="email" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted ">We'll never share your email with anyone
                        else.</small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-12 d-flex justify-content-center">
                <div class="col-3">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Password">
                </div>
                <div class="form-group form-check">
                </div>
            </div>
        </div>
        <div class="row col-12 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary col-3">Submit</button>
        </div>
    </form>
</body>

</html>
